<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho Colaborativo</title>
    
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Versioned CSS and JS to prevent cache -->
    <link rel="stylesheet" href="styles.css?v=20250130007">
</head>
<body>
    <div id="loginScreen" class="screen">
        <div class="container">
            <h1>üé® Desenho Colaborativo</h1>
            <div class="login-form">
                <h2>Entrar em uma Sala</h2>
                <input type="text" id="roomCode" placeholder="Digite o c√≥digo da sala" maxlength="6">
                <input type="text" id="playerName" placeholder="Seu nome" maxlength="20">
                <button id="joinRoom">Entrar na Sala</button>
                <div class="divider">ou</div>
                <button id="createRoom">Criar Nova Sala</button>
            </div>
        </div>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="header">
            <div class="room-info">
                <span>Sala: <strong id="currentRoom"></strong></span>
                <span>Jogador: <strong id="currentPlayer"></strong></span>
            </div>
            <div class="players-list">
                <span>Jogadores online: </span>
                <span id="playersList"></span>
            </div>
            <div class="connection-status">
                <span id="connectionStatus">üî¥ Desconectado</span>
            </div>
        </div>

        <div class="toolbar">
            <div class="tool-group">
                <button id="brushTool" class="tool active" title="Pincel">üñåÔ∏è</button>
                <button id="eraserTool" class="tool" title="Borracha">üßΩ</button>
                <button id="sprayTool" class="tool" title="Spray">üí®</button>
            </div>

            <div class="tool-group">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button id="uploadImageBtn" class="tool" title="Upload de Imagem">üì∑</button>
            </div>

            <div class="tool-group">
                <label for="brushSize">Tamanho:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span id="sizeDisplay">5</span>
            </div>

            <div class="tool-group color-group">
                <label>Cor:</label>
                <div class="color-palette">
                    <input type="color" id="colorPicker" value="#000000" title="Clique para mais cores">
                    <div class="preset-colors hidden">
                        <div class="color-btn" data-color="#000000" style="background: #000000"></div>
                        <div class="color-btn" data-color="#ff0000" style="background: #ff0000"></div>
                        <div class="color-btn" data-color="#00ff00" style="background: #00ff00"></div>
                        <div class="color-btn" data-color="#0000ff" style="background: #0000ff"></div>
                        <div class="color-btn" data-color="#ffff00" style="background: #ffff00"></div>
                        <div class="color-btn" data-color="#ff00ff" style="background: #ff00ff"></div>
                        <div class="color-btn" data-color="#00ffff" style="background: #00ffff"></div>
                        <div class="color-btn" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ccc;"></div>
                    </div>
                </div>
            </div>

            <div class="tool-group">
                <button id="leaveRoom" class="tool secondary">üö™ Sair</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            
            <!-- Image positioning overlay -->
            <div id="imageOverlay" class="image-overlay hidden">
                <img id="overlayImage" class="overlay-image" draggable="true">
                <div class="image-controls">
                    <button id="confirmImage" class="control-btn confirm" title="Confirmar">‚úì</button>
                    <button id="cancelImage" class="control-btn cancel" title="Cancelar">‚úó</button>
                </div>
                <div class="resize-handles">
                    <div class="resize-handle nw"></div>
                    <div class="resize-handle ne"></div>
                    <div class="resize-handle sw"></div>
                    <div class="resize-handle se"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Versioned JavaScript to prevent cache -->
    <script src="script.js?v=20250130007"></script>
</body>
</html>
