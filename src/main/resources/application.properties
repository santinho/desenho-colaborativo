# Configuration file
# key = value

# HTTP port - uses PORT environment variable for Render deployment
quarkus.http.port=${PORT:8080}

# WebSocket configuration
quarkus.websockets.max-frame-size=1048576
quarkus.websockets.max-binary-message-size=1048576
quarkus.websockets.max-text-message-size=1048576

# CORS configuration for development
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=*

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.desenho".level=DEBUG

# Development mode
%dev.quarkus.log.console.enable=true

# Production configuration
%prod.quarkus.log.console.enable=true
%prod.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
